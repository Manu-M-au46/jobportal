<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Employer Profile</title>
    <script src="./js/home.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Company Profile</h1>
      <form>
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" class="form-control" id="companyName" placeholder="Enter your company name">
        </div>
        <div class="form-group">
          <label for="companyDescription">Company Description</label>
          <textarea class="form-control" id="companyDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="contactInfo">Contact Information</label>
          <input type="text" class="form-control" id="contactInfo" placeholder="Enter your contact information">
        </div>
        <button type="button" class="btn btn-primary" onclick="redirectEmployerDash()">Save</button>
      </form>
    </div>
  </body>
</html>
