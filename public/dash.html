<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./dash.css">
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <form>
                    
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <div class="form-group">
                        <label for="profilepic">Upload Profile Pic</label>
                        <input type="file" class="form-control-file" id="profilepic">
                        <button class="image-upload" id="imageupload" type="button">Upload</button></div>
                      </div>
                    </form>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Enter Your Details</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6" id="first-name"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first-name" value=""></div>
                        <div class="col-md-6" id="last-name"><label class="labels">Last name</label><input type="text" class="form-control" value="" placeholder="last-name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12" id="mobNo"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12" id="emailId"><label class="labels">Email Id</label><input type="text" class="form-control" placeholder="enter your email id" value=""></div>
                        <div class="col-md-12"  id="password"><label class="labels">Password</label><input type="text" class="form-control" placeholder="enter your secret password" value=""></div>
                        <div class="col-md-12" id="confrimpassword"><label class="labels">Re-Enter Password</label><input type="text" class="form-control" placeholder="confrim your password" value=""></div>
                        
                        <div class="col-md-12" id="address"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address" value=""></div>
                        <div class="col-md-12" id="basiceducation"><label class="labels">Education</label><input type="text" class="form-control" placeholder="enter your highest qualification" value=""></div>
                        <div class="col-md-12" id="skills"><label class="labels">Skills</label><input type="text" class="form-control" placeholder="enter seperated by comma" value=""></div>
                        <div class="col-md-12" id="experience"><label class="labels">Experience</label><input type="text" class="form-control" placeholder="in numbers only" value=""></div>
                    </div>
                    
                    <div class="mt-5 text-center" id="saveprofile"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                <br>
                    <div class="col-md-12" id="aboutme"><label class="labels">About Me</label><input type="text" class="form-control" placeholder="a brief introduction of yourself" value=""></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
