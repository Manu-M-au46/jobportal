<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Jobs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <script src="./js/home.js"></script>
</head>
<body> 
  <div class="navbar">
    <a id="home" href="#Home">Dream Jobs</a>
    <a href="about.html">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
    <h1>Dream Jobs</h1>
    <h5>Dreams do come true...</h5>
    <div class="image-container">
        <img src="./img/dreamjobs2.png" alt="Logo">
      </div>
      <div  class="not-member">
      <label class="signup">Not a member?</label>
      <button id="signup-btn" onclick="SignUpbtn()">Click here to Register</button>
    </div>
   
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                 
                </div>
                <br>
                <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                
                </div>
    
                <div class="form-group">
                  <label>I am</label>
                  <select class="form-control" id="userCategory">
                    <option value="jobseeker">Job Seeker</option>
                    <option value="employer">Employer</option>
                  </select>
                </div>
    
                <button class="btn btn-lg btn-primary btn-block text-uppercase" id="login-submit-btn" type="submit" onclick="logIn()">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  
    
</body>
</html>
